<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>DoM</title>
</head>
<body>
    <section class="login-form-wrap" id="formid" >
        <h1 id="header" >Facebook Login</h1>
        <form class="login-form">
            <input type="email" id="emailid" class="emailtype" placeholder="Email">
            <input type="password" id="passid" class="passwordtype" placeholder="Password">
            <button class="logintype" id="logid">Login</button>
        </form>
        <h5><a href="#" id="forgotid">Forgot password?</a></h5>
    </section>


    <script src="main.js"></script>
</body>
</html>
